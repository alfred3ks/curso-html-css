<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Labels-alt-titles</title>
</head>
<body>

    <main>
        <h1>Labels, alt y titles</h1>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>

            <label for="staeted-studying">
                <span>¿Que dia comenzaste en la escuela?</span>
                <input id="staeted-studying" type="date">
            </label>

            <label for="time-to-study">
                <span>¿En que horario estudias?</span>
                <input id="time-to-study" type="time">
            </label>
        </form>
        <section>
            <h2>atributo alt y title</h2>
            <img src="./img/small.jpg" alt="imagen tecnologica, ordenador portatil de apple" title="imagen tecnologica de apple">
        </section>
    </main>

</body>
</html>
