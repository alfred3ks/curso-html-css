<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Imagenes responsives</title>
</head>
<body>

    <main>
        <h1>Imagenes responsive</h1>
        <picture>
            <source srcset="./img/large.jpg"media="(min-width:1300px)" >
            <source srcset="./img/mediun.jpg"media="(min-width:1000px)">
            <img src="./img/small.jpg"alt="Imagen ejemplo">
        </picture>
    </main>

</body>
</html>
